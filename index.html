<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibition Dashboards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns for the layout */
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .dashboard-frame {
            width: 100%;
            height: 400px; /* Adjust height to fit projector screen */
            border: 2px solid #ccc;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Stack all dashboards in one column on smaller screens */
            }
            .dashboard-frame {
                height: 300px; /* Adjust for smaller screens */
            }
        }
    </style>
</head>
<body>

<h1>GREEN WORMS LIVE DASHBOARD</h1>

<div class="container">
    <iframe class="dashboard-frame" src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_zapoa0p0cd?rm=minimal&singlePage=true" frameborder="0" allowfullscreen></iframe>
    <iframe class="dashboard-frame" src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_piqmzwldld?rm=minimal&singlePage=true" frameborder="0" allowfullscreen></iframe>
    <iframe class="dashboard-frame" src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_pp313wldld?rm=minimal&singlePage=true" frameborder="0" allowfullscreen></iframe>
    <iframe class="dashboard-frame" src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_t3206wldld?rm=minimal&singlePage=true" frameborder="0" allowfullscreen></iframe>
</div>



</body>
</html>
