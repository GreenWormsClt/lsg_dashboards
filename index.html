<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <style>
        body {
            font-family: 'Lexend', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #026163; /* Deep cyan for text */
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #ffffff; /* Grey color for heading */
            background-color: #026163; /* Deep cyan background */
            font-family: 'Kamerik', Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .horizontal-dashboard {
            grid-column: span 2;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            height: 140px; /* Adjust height as needed */
            border: 2px solid #026163;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-frame {
            position: relative;
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: 2px solid #6d6e71; /* Grey border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 60px; /* Adjust width to match the panel width */
            height: 100%;
            background-color: white; /* Match the background color */
            z-index: 10;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .dashboard-frame, .horizontal-dashboard {
                height: 300px; /* Adjust height for smaller screens */
            }
        }
    </style>
</head>
<body>

<h1>GREEN WORMS LIVE DASHBOARD</h1>

<div class="container">
    <!-- Horizontal Dashboard -->
    <div class="horizontal-dashboard">
