<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-frame {
            transition: transform 0.3s ease-in-out;
        }

        .dashboard-frame:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

<h1>
    <img src="https://yt3.googleusercontent.com/k2oihwA_nb83Rfm5Se4nlFBoIgrjmW0lME7SbRCJpSJ96yFr2OusyZfB_XjNotKQsmPswa3fKQ=s900-c-k-c0x00ffffff-no-rj" alt="My Logo">
    GREEN WORMS LIVE DASHBOARD
</h1>

<!-- Live Data Dashboard Row (Scorecards) -->
<div class="scorecards-row">
    <!-- Procurement Stage -->
    <div class="stage">
        <h2>Procured Volume</h2>
        <div class="progress">
            <div class="progress-bar" id="procurement-progress"></div>
            <div class="material-flow" id="procurement-flow"></div>
        </div>
        <p class="highlighted-number" id="procurement-volume">Loading...</p>
    </div>

    <!-- Processing at MRF Stage -->
    <div class="stage">
        <h2>Processed Volume</h2>
        <div class="progress">
            <div class="progress-bar" id="processing-progress"></div>
            <div class="material-flow" id="processing-flow"></div>
        </div>
        <p class="highlighted-number" id="processing-volume">Loading...</p>
    </div>

    <!-- Recycler Stage -->
    <div class="stage">
        <h2>Dispatched for Recycling</h2>
        <div class="progress">
            <div class="progress-bar" id="recycler-progress"></div>
            <div class="material-flow" id="recycler-flow"></div>
        </div>
        <p class="highlighted-number" id="recycler-volume">Loading...</p>
    </div>

    <!-- Cement Kiln Stage -->
    <div class="stage">
        <h2>Dispatched for Coprocessing</h2>
        <div class="progress">
            <div class="progress-bar" id="kiln-progress"></div>
            <div class="material-flow" id="kiln-flow"></div>
        </div>
        <p class="highlighted-number" id="kiln-volume">Loading...</p>
    </div>
</div>

<!-- Image Container for Additional Images -->
<div class="image-container">
</div>

<div class="dashboards-row">
    <!-- Wrapper for two dashboards per row -->
     <!--MRF and MRF Map-->
    <div class="dashboard-wrapper">
        <div class="dashboard-frame">
            <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_zapoa0p0cd?rm=minimal" allowfullscreen></iframe>
        </div>
        <div class="dashboard-frame">
            <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_kjpdxmrcmd?rm=minimal" allowfullscreen></iframe>
        </div>
    </div>
    <!--Collection Points and Maps-->
    <div class="dashboard-wrapper">
        <div class="dashboard-frame">

        </div>
        <div class="dashboard-frame">

        </div>
    </div>
    <div class="dashboard-wrapper">
        <div class="dashboard-frame">
            <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_pp313wldld?rm=minimal" allowfullscreen></iframe>
        </div>

        </div>
    </div>
    <div class="dashboard-wrapper">
        <div class="dashboard-frame">

        </div>
