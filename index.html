<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN WORMS LIVE DASHBOARD</title>
    <style>
        body {
            font-family: 'Lexend', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #026163; /* Deep cyan for text */
        }
        h1 {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #026163;
            color: #ffffff;
            font-family: 'Kamerik', Arial, sans-serif;
            font-size: 1.5em; /* Smaller main heading */
        }
        h1 img {
            margin-right: 10px;
            width: 100px; /* Reduced logo size */
            height: auto;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .horizontal-dashboard {
            grid-column: span 2;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
            height: 140px; /* Adjust height as needed */
            border: 2px solid #026163;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-frame {
            position: relative;
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: 2px solid #6d6e71; /* Grey border */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dashboard-row {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .stage {
            flex: 1 1 150px; /* Reduced size of scorecards */
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 15px; /* Reduced padding */
            position: relative;
        }
        .stage h2 {
            font-size: 1em; /* Reduced subheading size */
            margin-bottom: 8px;
        }
        .progress {
            width: 100%;
            height: 6px; /* Reduced progress bar height */
            background-color: #e0e0e0;
            border-radius: 4px;
            margin: 8px 0;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: #026163;
            transition: width 3s ease-in-out;
        }
        .highlighted-number {
            font-size: 1.5em; /* Reduced number size */
            font-weight: bold;
            color: #026163;
            transition: transform 0.5s ease-in-out;
        }
        .highlighted-number.pulse {
            transform: scale(1.1);
        }
        .material-flow {
            display: none;
            width: 30px; /* Reduced material flow size */
            height: 30px;
            background-color: #0288d1;
            border-radius: 50%;
            margin: 15px auto 0 auto; /* Centered below text */
            animation: material-move 4s infinite;
        }
        .image-container {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 20px;
            margin-top: 20px;
            border-top: 2px solid #026163;
            padding-top: 10px;
        }
        .image-container img {
            height: 150px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        .image-container img:hover {
            transform: scale(1.2);
        }
        @keyframes material-move {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .dashboard-frame, .horizontal-dashboard {
                height: 300px; /* Adjust height for smaller screens */
            }
            .dashboard-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<h1>
    <img src="https://yt3.googleusercontent.com/k2oihwA_nb83Rfm5Se4nlFBoIgrjmW0lME7SbRCJpSJ96yFr2OusyZfB_XjNotKQsmPswa3fKQ=s900-c-k-c0x00ffffff-no-rj" alt="My Logo" class="logo">
    GREEN WORMS LIVE DASHBOARD
</h1>

<!-- Live Data Dashboard Row (Scorecards) -->
<div class="dashboard-row">
    <!-- Procurement Stage -->
    <div class="stage">
        <h2>Procured Volume</h2>
        <div class="progress">
            <div class="progress-bar" id="procurement-progress"></div>
        </div>
        <p class="highlighted-number" id="procurement-volume">Loading...</p>
        <div class="material-flow" id="procurement-flow"></div>
    </div>

    <!-- Processing at MRF Stage -->
    <div class="stage">
        <h2>Processed Volume</h2>
        <div class="progress">
            <div class="progress-bar" id="processing-progress"></div>
        </div>
        <p class="highlighted-number" id="processing-volume">Loading...</p>
        <div class="material-flow" id="processing-flow"></div>
    </div>

    <!-- Recycler Stage -->
    <div class="stage">
        <h2>Dispatched for Recycling</h2>
        <div class="progress">
            <div class="progress-bar" id="recycler-progress"></div>
        </div>
        <p class="highlighted-number" id="recycler-volume">Loading...</p>
        <div class="material-flow" id="recycler-flow"></div>
    </div>

    <!-- Cement Kiln Stage -->
    <div class="stage">
        <h2>Dispatched for Coprocessing</h2>
        <div class="progress">
            <div class="progress-bar" id="kiln-progress"></div>
        </div>
        <p class="highlighted-number" id="kiln-volume">Loading...</p>
        <div class="material-flow" id="kiln-flow"></div>
    </div>
</div>

<!-- Image Container for Additional Images -->
<div class="image-container">
    <img src="assets/jabir.jpg" alt="Image 1">
    <img src="assets/loading.jpg" alt="Image 2">
    <img src="assets/sorting.jpg" alt="Image 3">
    <img src="assets/vehicle.jpg" alt="Image 4">
    <img src="assets/vehicle2.jpg" alt="Image 5">
</div>

<div class="container">
    <!-- Other Dashboards -->
    <div class="dashboard-frame">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_zapoa0p0cd?rm=minimal" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
    </div>
    <div class="dashboard-frame">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_pp313wldld?rm=minimal" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
    </div>
    <div class="dashboard-frame">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_t3206wldld?rm=minimal" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
    </div>
    <div class="dashboard-frame">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_hz73q2weld?rm=minimal" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
    </div>
    <div class="dashboard-frame">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_qvru7bqdld?rm=minimal" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
    </div>
    <div class="dashboard-frame">
        <iframe src="https://lookerstudio.google.com/embed/reporting/1028b320-c432-4f43-90e0-88e0630fd552/page/p_vlcjpesdld?rm=minimal" frameborder="0" allowfullscreen style="width:100%; height:100%;"></iframe>
    </div>
</div>

<script>
    // Function to format numbers to 2 decimal places
    function formatTons(value) {
        return (value / 1000).toFixed(2); // Convert to tons and limit to 2 decimal places
    }

    // Animate the progress bars and material flow
    function updateStage(progressBarId, materialFlowId) {
        const progressBar = document.getElementById(progressBarId);
        const materialFlow = document.getElementById(materialFlowId);

        // Reset the progress bar and flow
        progressBar.style.width = '0%';
        materialFlow.style.display = 'none';

        // Start animation
        setTimeout(() => {
            progressBar.style.width = '100%';
            materialFlow.style.display = 'block';
            materialFlow.style.animation = 'material-move 3s infinite';
        }, 100);
    }

    // Highlight the numbers and apply pulse effect
    function pulseNumber(id) {
        const element = document.getElementById(id);
        element.classList.add('pulse');
        setTimeout(() => element.classList.remove('pulse'), 1000);
    }

    // Fetch the live data
    async function fetchLiveData() {
        try {
            const response = await fetch('https://script.google.com/macros/s/AKfycbyn0moO1qfJb-W1H9u7ujUTvscsD8mDqFL-DiSlUHqRbu7j96R5UDxBjvRyCbYE69gT/exec');
            const data = await response.json();

            // Update the volumes with pulse effect, converting KG to Metric Tons (Tonnes)
            document.getElementById('procurement-volume').innerText = `${formatTons(data.procuredTotal)} Tons`;
            pulseNumber('procurement-volume');
            document.getElementById('processing-volume').innerText = `${formatTons(data.dispatechedTotal)} Tons`;
            pulseNumber('processing-volume');
            document.getElementById('recycler-volume').innerText = `${formatTons(data.recycled)} Tons`;
            pulseNumber('recycler-volume');
            document.getElementById('kiln-volume').innerText = `${formatTons(data.coProcessed)} Tons`;
            pulseNumber('kiln-volume');

            // Trigger animations for each stage
            updateStage('procurement-progress', 'procurement-flow');
            setTimeout(() => updateStage('processing-progress', 'processing-flow'), 5000);
            setTimeout(() => updateStage('recycler-progress', 'recycler-flow'), 10000);
            setTimeout(() => updateStage('kiln-progress', 'kiln-flow'), 15000);
        } catch (error) {
            console.error('Error fetching live data:', error);
        }
    }

    // Fetch live data and trigger animations when page loads
    fetchLiveData();
    setInterval(fetchLiveData, 25000); // Refresh every 25 seconds
</script>

</body>
</html>
